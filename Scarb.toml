[package]
cairo-version = "=2.10.1"
name = "jokers_of_neon_profile"
version = "1.5.0"
edition = "2024_07"

[cairo]
sierra-replace-ids = true

[scripts]
migrate = "sozo build && sozo migrate"                      # scarb run migrate
spawn = "sozo execute dojo_starter-actions spawn --wait"    # scarb run spawn
move = "sozo execute dojo_starter-actions move -c 1 --wait" # scarb run move

[dependencies]
dojo = { git = "https://github.com/dojoengine/dojo", tag = "v1.6.0-alpha.1" }
openzeppelin = { git = "https://github.com/OpenZeppelin/cairo-contracts.git", tag = "v1.0.0" }
jokers_of_neon_lib = { git = "https://github.com/caravana-studio/jokers-of-neon-lib", branch="add-models-nft-profile" }

[[target.starknet-contract]]
build-external-contracts = [
    "dojo::world::world_contract::world",
    "jokers_of_neon_lib::models::external::profile::m_Profile",
    "jokers_of_neon_lib::models::external::profile::m_PlayerStats"
]

[dev-dependencies]
cairo_test = "=2.10.1"
dojo_cairo_test = { git = "https://github.com/dojoengine/dojo", tag = "v1.6.0-alpha.1" }
